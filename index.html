<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Window Property Test</title>
</head>
<body>

  <script>
    // Set the "_" property in the Window object
    window._ = "Hello, World!";

    // Check if anything tries to overwrite it
    Object.defineProperty(window, '_', {
      set: function(value) {
        throw new Error("Attempt to overwrite the '_' property");
      },
      configurable: true
    });
  </script>

  <!-- Your other HTML content goes here -->

</body>
</html>
